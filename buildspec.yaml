version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies"
      - npm install
       
  build:
    commands:
      - echo "Building the React application"
      - npm run build
     
post_build:
  commands:
    - echo "Post-build actions can be added here"

artifacts:
  files:
    - '**/*'  # Match all files recursively, ignoring folder structure
  discard-paths: yes  # This will discard the folder structure and store all files at the root
