version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies"
      - npm install
       
  build:
    commands:
      - echo "Building the React application"
      - npm run build
     
post_build:
  commands:
    - echo "Post-build actions can be added here"

artifacts:
  files:
    - '**/*'  # This will capture all files in the base-directory
  base-directory: 'react-app/build'
